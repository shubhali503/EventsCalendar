<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Calendar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="header">
      <div class="brand">
        <img src="./calendar-icon.png" alt="">
        <h3>Events Calendar</h3>
      </div>
      <div class="month-year">
      </div>
      <div class="prev-next">
        <button class="prev"><i class="fa fa-angle-left"></i></button>
        <button class="next"><i class="fa fa-angle-right"></i></button>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-lg-3 upcoming">
        <h4>Upcoming Events</h4>
        <ul id="events-list">

        </ul>
      </div>
      <div class="col-lg-9">
        <div class="weekdays">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>

        <div class="calendar">
          <!-- <div class="day-div">1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div> -->
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="event-input" class="form-label">Event Title</label>
            <input type="text" class="form-control input-lg" id="event-input" placeholder="Event Title">
          </div>

          <div class="form-group">
            <label for="event-desc" class="form-label">Description (Optional)</label>
            <textarea class="form-control" id="event-desc" rows="3" placeholder="Short description of event"></textarea>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save-btn">Save Event</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="delete-btn">Delete Event</button>
        </div>

      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
